{% load static %}
{% load category_tag %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Graduation Work</title>
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body class="" data-gr-c-s-loaded="true">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{% url 'main' %}">Просто магазин</a>
    <img src="{% static 'logo.svg' %}" alt="" width="42" height="42">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      {% category_menu request %}
      <a class="btn btn-outline-success my-2 my-sm-0" role="button" href="{% url 'cart_page' %}">Корзина</a>
      {% if request.user.is_authenticated %} 
      <a class="btn btn-outline-success my-2 my-sm-0" role="button"href="{% url 'logout' %}">Выйти</a>
      {% else %}
      <a class="btn btn-outline-success my-2 my-sm-0" role="button"href="{% url 'login' %}">Войти</a>
      {% endif %}
    </div>
  </nav>
<main role="main">
  {% block content %}{% endblock content %}
</main>

<hr>
<footer class="container"><p>© Просто магазин 2018</p></footer>

<script src="{% static 'jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'popper.min.js' %}"></script>
<script src="{% static 'bootstrap.min.js' %}"></script>
</body>
</html>
